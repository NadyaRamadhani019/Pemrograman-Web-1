<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
        }

        .corner-frame {
            position: fixed;
            width: 40px;
            height: 40px;
            z-index: 500;
        } .corner-frame::before, .corner-frame::after {
            content: "";
            position: absolute;
            background: #000;
        }
        .corner-top-left { top: 10px; left: 10px; }
        .corner-top-left::before { top: 0; left: 0; width: 100%; height: 7px; }
        .corner-top-left::after { top: 0; left: 0; width: 7px; height: 100%; }
        .corner-top-right { top: 10px; right: 10px; }
        .corner-top-right::before { top: 0; right: 0; width: 100%; height: 7px; }
        .corner-top-right::after { top: 0; right: 0; width: 7px; height: 100%; }
        .corner-bottom-left { bottom: 10px; left: 10px; }
        .corner-bottom-left::before { bottom: 0; left: 0; width: 100%; height: 7px; }
        .corner-bottom-left::after { bottom: 0; left: 0; width: 7px; height: 100%; }
        .corner-bottom-right { bottom: 10px; right: 10px; }
        .corner-bottom-right::before { bottom: 0; right: 0; width: 100%; height: 7px; }
        .corner-bottom-right::after { bottom: 0; right: 0; width: 7px; height: 100%; }

        .navbar {
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        } .navbar-brand {
            font-family: 'Playfair Display';
            font-weight: bold;
            padding-left: 5rem;
            color: #000 !important;
        } .nav-link {
            font-family: 'Playfair Display';
            font-weight: 800;
            font-size: 0.7rem;
            color: #555 !important;
            padding: 0.5rem 1.8rem !important;
            text-transform: uppercase;
        } .nav-link:hover, .nav-link.active {
            color: #000 !important;
            border: 1px solid #888;
            border-radius: 5px;
        }

        .intro {
            text-align: center;
            padding: 3rem 0;
            font-family: 'Playfair Display';
        } .intro h1 {
            font-weight: bolder;
            font-size: 1.5rem;
        } .intro h2 {
            font-weight: bolder;
            font-size: 1.3rem;
        } .intro p {
            font-family: 'poppins';
            font-size: 0.5rem;
            color: #888;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .buttons {
            text-align: center;
            margin-bottom: 0.5rem;
        } .buttons .btn {
            border-radius: 20px;
            font-family: 'Playfair Display';
            font-size: 0.8rem;
            font-weight: bold;
            border: none;
            color: #555;
            padding: 0.3rem 1rem;
        } .buttons .btn.active,
        .buttons .btn:hover {
            border: 1px solid #888;
        }

        .gallery {
            padding-bottom: 5rem;
            background-color: #fff;
        } .gallery-grid .col {
            padding: 5px;
            aspect-ratio: 5 / 3.7;
        } .gallery-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            border-top: 1px solid #eee;
            padding: 2rem 0;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        } footer .footer-brand {
            font-family: 'Playfair Display';
            font-weight: bold;
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 0.15rem;
        } footer .copyright {
            font-family: "Arial";
            font-size: 0.7rem;
            color: #777;
            margin-bottom: 1rem;
        } footer .icons a {
            color: #777;
            margin: 0 0.5rem;
            font-size: 1.1rem;
        } footer .icons a:hover {
            color: #000;
        }
        </style>
    </head>
    <body>
        <div class="corner-frame corner-top-left"></div>
        <div class="corner-frame corner-top-right"></div>
        <div class="corner-frame corner-bottom-left"></div>
        <div class="corner-frame corner-bottom-right"></div>
        
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">JPhotography</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

            </div>

        <section class="intro">

        <section class="gallery">

                <div class="row row-cols-2 row-cols-md-4 g-0 gallery-grid">
                    <div class="col"><img src="pic1.jpg" alt="Image 1"></div>
                    <div class="col"><img src="pic2.jpg" alt="Image 2"></div>
                    <div class="col"><img src="pic3.jpg" alt="Image 3"></div>

                    <div class="col"><img src="pic7.jpg" alt="Image 7"></div>
                    <div class="col"><img src="pic8.jpg" alt="Image 8"></div>
                    <div class="col"><img src="pic9.jpg" alt="Image 9"></div>
                    <div class="col"><img src="pic10.jpg" alt="Image 10"></div>
                    <div class="col"><img src="pic11.jpg" alt="Image 11"></div>
                    <div class="col"><img src="pic12.jpg" alt="Image 12"></div>
                    <div class="col"><img src="pic13.jpg" alt="Image 13"></div>
                    <div class="col"><img src="pic14.jpg" alt="Image 14"></div>
                    <div class="col"><img src="pic15.jpg" alt="Image 15"></div>
                    <div class="col"><img src="pic16.jpg" alt="Image 16"></div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="footer-brand">JPhotography</div>
                <div class="copyright"> Â© Copyrights 2019. All Rights Reserved.</div>
                <div class="icons">
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                    <a href="#"><i class="fab fa-behance"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-500px"></i></a>
                    <a href="#"><i class="fab fa-flickr"></i></a>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </body>
</html>
