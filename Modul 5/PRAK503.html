<!DOCTYPE html>
<html>
    <body>
        <h1>Latihan JavaScript</h1>

        <p id="demo">
            Javascript bisa merubah isi elemen HTML
        </p>

        <script>
            function myFunction(){
                x=document.getElementById("demo");   //menemukan elemen
                x.style.color="#f8dfca";   //ubah
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
